<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Internship Form</h1>
        <form>
            <div class="form-group">
                <label class="form-label"  for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" placeholder="First Name" required>
                <div class="invalid-feedback">First name required!</div>
            </div>
            <div class="form-group">
                <label class="form-label"  for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" placeholder="Last Name" required>
                <div class="invalid-feedback">Last name required!</div>
            </div>
            <div class="form-group">
                <label class="form-label"  for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" placeholder="College" required>
                <div class="invalid-feedback">Please provide a valid college.</div>
            </div>
            <div class="form-group">
                <label class="form-label"  for="grad-year-select">Graduation Year</label>
                <select class="form-control form-select" id="grad-year-select" required>
                    <option value="">Choose...</option>
					 <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
<!--                     <option value="2024">2024</option>
                    <option value="2025">2025</option> -->
                </select>
                <div class="invalid-feedback">Please select a valid Graduation Year.</div>
            </div>
            <div class="form-group">
                <label class="form-label"  for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email Address" required>
                <div class="invalid-feedback">Email required!</div>
            </div>
            <div class="form-group">
                <label  class="form-label" for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" placeholder="Roll No." required>
                <div class="invalid-feedback">Please provide a valid Roll no.</div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                    <label class="form-check-label form-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">You must agree before submitting.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>
</body>
</html>
